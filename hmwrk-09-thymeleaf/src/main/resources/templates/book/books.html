<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all books</title>
</head>

<body>
<div>
    <a th:href="@{/books/new}" href="create.html">Добавить книгу</a>
</div>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название книги</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Dummy book</td>
        <td>
            <a th:href="@{/books/{id}(id=${book.id})}" href="book.html">Редактировать</a>
        </td>
        <td>
            <a th:href="@{/books/{id}/comments(id=${book.id})}">Список комментариев</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
