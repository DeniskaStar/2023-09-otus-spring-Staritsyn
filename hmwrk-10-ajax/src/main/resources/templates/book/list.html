<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>List of all books</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="col-lg-10 bg-light vh-100 px-5">
    <h1>Книги</h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" aria-current="page" href="#allBooks">Таблица
                книг</a>
        </li>
        <li class="nav-item" onclick="createBookForm()">
            <a class="nav-link" data-toggle="tab" aria-controls="page" href="#newBook">Новая
                книга</a>
        </li>
    </ul>

    <div class="tab-content">
        <!--Добавления книги-->
        <div class="tab-pane fade" id="newBook">
            <h5 class="card-header">Новая книга</h5>
            <br>
            <div class="row justify-content-center">
                <div class="text-center pb-5 col-3">
                    <form>
                        <label for="titleNew"><b>Название книги</b></label>
                        <input class="form-control weigth-50"
                               placeholder="Название книги"
                               id="titleNew"
                               required>
                        <br>
                        <label for="authorNew"><b>Автор</b></label>
                        <select class="form-control"
                                name="author"
                                id="authorNew"
                                required>
                        </select>
                        <br>
                        <label for="genresNew"><b>Жанры</b></label>
                        <select class="form-control"
                                multiple
                                name="genres"
                                id="genresNew"
                                required>
                        </select>
                        <br>
                        <button type="reset"
                                class="btn btn-success"
                                id="buttonCreateBook">Добавить книгу
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!--Отображение всех книг-->
        <div class="tab-pane fade show active" id="allBooks">
            <h5 class="card-header">Все книги</h5>
            <br>
            <table class="table table-borderless table-striped border-top">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Название книги</th>
                </tr>
                </thead>
                <tbody id="booksTable">
                </tbody>
            </table>
        </div>

        <!--Модальное окно для редактирования книги-->
        <div class="modal fade" id="editBook" tabindex="-1" role="dialog" aria-hidden="true">
            <form>
                <div class="modal-dialog" id="editBookModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Редактирование книги</h5>
                            <button type="button" class="btn-close" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body col-md text-center">
                            <label for="idEdit"><b>ID</b></label>
                            <input class="form-control"
                                   type="text"
                                   name="id"
                                   value=""
                                   id="idEdit"
                                   readonly>
                            <br>
                            <label for="titleEdit"><b>Название книги</b></label>
                            <input class="form-control"
                                   type="text"
                                   name="title"
                                   value=""
                                   id="titleEdit"
                                   required>
                            <br>
                            <label for="authorEdit"><b>Автор</b></label>
                            <select class="form-select"
                                    name="author"
                                    id="authorEdit"
                                    required>
                            </select>
                            <br>
                            <label for="genresEdit"><b>Жанры</b></label>
                            <select class="form-select"
                                    multiple
                                    name="genres"
                                    id="genresEdit"
                                    required>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Закрыть
                            </button>
                            <button type="button"
                                    class="btn btn-primary"
                                    id="buttonEditBook"
                                    data-dismiss="modal">Редактировать
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script src="create_book.js"></script>
<script src="books_table.js"></script>
<script src="edit_book.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

</html>
